        <h2>鱼类</h2>
        <hr>
        <hr>
        <h4>Fish</h4>
    </div>
    <div>
        <p>  终生生活在水中，用鳃呼吸，用鳍辅助身体平衡与运动的变温脊椎动物。已探明的约2000余种，是脊椎动物亚门中最原始最低级的一群。鱼肉富含动物蛋白质和磷质等，营养丰富，滋味鲜美，易被人体消化吸收，对人类体力和智力的发展具有重大作用。鱼体的其他部分可制成鱼肝油、鱼胶、鱼粉等。 有些鱼类如金鱼、热带鱼等体态多姿、色彩艳丽，具有较高的观赏价值。钓鱼是有益于身心健康的运动，受到世界各国人民的喜爱。此外，某些鱼类如食蚊鱼等对消灭疟疾、黄热病等传染媒介，有益人类健康。鱼类一般分无颌和有颌两大类。</p>
