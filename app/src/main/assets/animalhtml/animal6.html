        <hr>
        <hr>
        <h4>Insecta</h4>
    </div>
    <div>
        <p>  体分头、胸、腹三部；头部具触角1对（极少数无触角）；胸部3节,每节有足1对；中胸和后胸节可有翅各一对。腹部除末端数节外，附肢多退化或无。生殖孔后位。全世界约有100万种，约占动物界种数的80%，每年还约陆续发现0.5～1万新种。我国约12～15万种。昆虫种类繁多（约占动物界种数的80％）。习性歧异，分布范围很广。这里是狭义的昆虫纲，即不包括原尾类、弹尾类和双尾类，共分3个亚纲30目。 </p>
