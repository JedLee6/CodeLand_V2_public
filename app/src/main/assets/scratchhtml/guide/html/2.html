<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>2</title>
</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">第二课</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">点击从左至右第二个积木。</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后将动作积木的第一个脱到空白区域。</h3>
            <!-- <img src="../pic/1-2.png" alt="第2个提示" class="w-100 info-img"> -->
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后再脱一个到空白区域，按如图方式组合起来。</h3>
            <img src="../pic/2-1.png" alt="第3个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后点击第一个积木，你会发现角色会向右走两步.</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">如果你想让角色向右走两步，还有一种方法：先删除一个原来积木，然后点一下积木下面的那个数字，就会在空白区域右侧出现一个数字盘。</h3>
            <img src="../pic/2-2.png" alt="第3个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">点一下2，在点一下积木，角色就会向右移两步。</h3>
        </div>
    </div>
</div>
</body>
</html>
