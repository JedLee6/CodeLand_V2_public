<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">第六课</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">点击从左到右第一个积木。</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">现在来介绍黄色积木中的最后两个积木。</h3>
            <!-- <img src="../pic/1-2.png" alt="第2个提示" class="w-100 info-img"> -->
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">倒数第二个积木是接收消息积木，最后一个是发送消息积木。我们用一个比喻来说明他们的作用，发送消息积木相当于发送信件的人，接收消息积木相当于接收信件的人，当一个人接收到别人的信件时，会进行一些回复。</h3>

        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">可以组合积木</h3>
            <img src="../pic/6-1.png" alt="第3个提示" class="w-100 info-img">
            <h3 class="text-info">当点击左边的积木时，角色会向右移两步。</h3>
        </div>
    </div>
</div>
