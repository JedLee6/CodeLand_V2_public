<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>5</title>
</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">第五课</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">现在我们来介绍一下黄色积木。</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">先点击第一个积木，然后右边会出现5个积木。</h3>
            <!-- <img src="../pic/1-2.png" alt="第2个提示" class="w-100 info-img"> -->
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">第一个积木功能是点击绿色的旗，角色就会进行后面积木的动作。组合如图积木。</h3>
            <img src="../pic/5-1.png" alt="第3个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">当点击舞台右上角的绿旗时，角色会动。</h3>
            <img src="../pic/5-2.png" alt="第3个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">第二个积木功能是当点击角色的时候，会进行后面积木的动作。组合如图积木：</h3>
            <img src="../pic/5-3.png" alt="第3个提示" class="w-100 info-img">
            <h3 class="text-info">点一下猫时，猫会先向右，再向左动。</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">第三个积木是当角色碰到另一个东西时，进行积木后面的动作。</h3>
        </div>
    </div>
</div>
</body>
</html>
