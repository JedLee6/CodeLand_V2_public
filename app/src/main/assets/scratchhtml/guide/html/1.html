<!doctype>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
	<title>1</title>
</head>
<body>
<div class="contianer mt-3">
	<h2 class="text-center text-info" style="font-family:雅黑">第一课</h2>
	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">首先点击从左到右第二个积木(蓝色的积木)。</h3>
			<img src="../pic/1-1.png" alt="第1个提示" class="w-100 info-img">
		</div>
	</div>

	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">然后积木面板会出现动作积木。</h3>
			<!-- <img src="../pic/1-2.png" alt="第2个提示" class="w-100 info-img"> -->
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">将第一个积木拖到下面的白色区域。</h3>
			<img src="../pic/1-2.png" alt="第3个提示" class="w-100 info-img">
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">然后点击一下，角色就会向右走一步。</h3>
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">如果想删除这个积木，就直接把它脱离空白区域。</h3>
		</div>
	</div>
</div>
</body>
</html>
