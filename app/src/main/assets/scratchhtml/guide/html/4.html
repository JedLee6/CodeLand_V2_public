<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>4</title>
</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">第四课</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">点击从左至右第二个积木，今天我们来介绍蓝色积木的后面四个。</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">拖出第五个积木，点一下，角色会顺时针旋转一下，旋转12下就可以转一圈。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">删除第五个积木，拖出第六个积木，点击积木，角色会逆时针旋转一下，旋转12下就可以旋转一圈。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">现在我们来试一下，把第五六个积木按如图组合。</h3>
             <img src="../pic/4-1.png" alt="第2个提示" class="w-100 info-img">
            <h3 class="text-info">角色会先顺时针转一下，再逆时针转一下。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">拖出第六个积木，点一下积木，角色就会上跳一步，如果把下面的数字改成-1，角色就会下跳一步。</h3>
            <img src="../pic/4-2.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">第七个积木的功能是回到最开始的地方。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">比如组合如图积木：</h3>
           <img src="../pic/4-3.png" alt="第2个提示" class="w-100 info-img">
            <h3 class="text-info">点一下角色就会先向左移三步，然后回到最开始的地方。</h3>
        </div>
    </div>
</div>
</body>
</html>
