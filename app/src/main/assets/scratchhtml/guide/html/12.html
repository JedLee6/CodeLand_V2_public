<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>1</title>
</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">第十二课</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">现在介绍最后一种积木，红色积木。</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">点击从左至右第六个积木，在右侧会出现两个红色积木。</h3>
            <!-- <img src="../pic/1-2.png" alt="第2个提示" class="w-100 info-img"> -->
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">第一个红色积木是结束积木，是结束角色的动作用的。</h3>

        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">组合成如图积木：</h3>
            <img src="../pic/12-1.png" alt="第3个提示" class="w-100 info-img">
            <h3 class="text-info">角色会向右移一步，然后停止。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">第二个积木是死循环积木，会让角色不停的动。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">组合成如图积木:</h3>
            <img src="../pic/12-2.png" alt="第3个提示" class="w-100 info-img">
            <h3 class="text-info">角色会一直向右移，不会停。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">点击舞台右侧的加号。</h3>

        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">积木栏右侧的红色积木又会多出一个。</h3>

        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">把它拖出来。</h3>

        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">点一下，页面又会变成第一个。</h3>

        </div>
    </div>
</div>
</body>
</html>
