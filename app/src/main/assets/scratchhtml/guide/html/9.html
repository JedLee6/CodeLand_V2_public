        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">现在要介绍绿色积木。</h3>
        </div>
    </div>

    <div class="row mb-3">

             <img src="../pic/9-1.png" alt="第2个提示" class="w-100 info-img">

    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">

            <img src="../pic/9-2.png" alt="第3个提示" class="w-100 info-img">
            <h3 class="text-info">可以录制声音，录完后点击右上角的对号，绿色积木栏就又会出现绿色积木，把它拖到白色区域，然后点击后，会发出你录制的声音。</h3>
