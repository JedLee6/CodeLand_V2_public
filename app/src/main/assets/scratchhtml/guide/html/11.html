<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>1</title>
</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">第十一课</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">现在介绍橙色积木后面两个积木。</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">倒数第二个积木就是速度积木，可以通过这个积木设置角色的快慢。</h3>
            <!-- <img src="../pic/1-2.png" alt="第2个提示" class="w-100 info-img"> -->
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">拖出速度积木，然后点击积木下面的三角形：</h3>
            <img src="../pic/11-1.png" alt="第3个提示" class="w-100 info-img">
            <h3 class="text-info">下面的选择依次是慢、正常、快。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">点击慢选择，然后组合成如图积木：</h3>
            <img src="../pic/11-2.png" alt="第3个提示" class="w-100 info-img">
            <h3 class="text-info">点一下积木，角色就会慢慢的向右走一步。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">最后一个橙色积木是循环积木，中间的空处是积木运行的次数。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">组合如图积木：</h3>
            <img src="../pic/11-3.png" alt="第3个提示" class="w-100 info-img">
            <h3 class="text-info">圆圈中是运行次数，点击积木后，角色会向左移五步。</h3>
        </div>
    </div>
</div>
</body>
</html>
