<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>7</title>
</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">第七课</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">现在来介绍粉红色积木的功能。</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">点击一下从左向右第二个积木，在右侧会出现五个粉红色积木。</h3>
            <!-- <img src="../pic/1-2.png" alt="第2个提示" class="w-100 info-img"> -->
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">第一个语言积木，可以让角色说话。</h3>

        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">现将语言积木拖到空白区域，点击积木下面的“hi”就可以设定角色要说的话。</h3>
            <img src="../pic/7-1.png" alt="第3个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">第二个是放大积木，可以把角色放大。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">第三个是缩小积木，可以把角色缩小。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">第四个是恢复积木，可以把角色恢复到原来的大小。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">组合成如图积木：</h3>
            <img src="../pic/7-2.png" alt="第3个提示" class="w-100 info-img">
            <h3 class="text-info">点击积木后，角色会先变小，再变大，最后恢复成原来的大小。</h3>
        </div>
    </div>

</div>
</body>
</html>
