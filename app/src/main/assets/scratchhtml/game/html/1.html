<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>3</title>
</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">飞机大战</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">先删除小猫，然后添加一个飞机，并为飞机添加积木块。</h3>
            <img src="../pic/3-1.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后添加两个炸弹，并为炸弹添加积木块。</h3>
             <img src="../pic/3-2.png" alt="第2个提示" class="w-100 info-img">
            <img src="../pic/3-3.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后添加向左的箭头，并添加积木块。</h3>
            <img src="../pic/3-4.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后添加向右的箭头，并添加积木块。</h3>
            <img src="../pic/3-5.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后添加一个背景。</h3>
            <!--<img src="../pic/3-5.png" alt="第2个提示" class="w-100 info-img">-->
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">在第二个背景中添加失败，并为其添加积木块。</h3>
            <img src="../pic/3-6.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">在第二个背景中添加开始按钮，并为其添加积木块。</h3>
            <img src="../pic/3-7.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">将背景一中的人物按如图放置。</h3>
            <img src="../pic/3-8.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">将背景二中的人物按如图放置。</h3>
            <img src="../pic/3-9.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>
</div>
</body>
</html>
