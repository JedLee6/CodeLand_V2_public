<!doctype>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
	<title>1</title>
</head>
<body>
<div class="contianer mt-3">
	<h2 class="text-center text-info" style="font-family:雅黑">猫抓老鼠</h2>
	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">首先点击背景按钮，来选择背景图片。</h3>
			<img src="../pic/1-1.png" alt="第1个提示" class="w-100 info-img">
		</div>
	</div>

	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">我们选择草原背景。</h3>
			 <img src="../pic/1-2.png" alt="第2个提示" class="w-100 info-img">
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">然后为小猫添加积木块。</h3>
			<img src="../pic/1-3.png" alt="第3个提示" class="w-100 info-img">
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">然后添加老鼠，为老鼠添加积木块。</h3>
			<img src="../pic/1-4.png" alt="第3个提示" class="w-100 info-img">
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">将猫和老鼠摆放到合适的位置，点击开始。</h3>
			<img src="../pic/1-4.png" alt="第3个提示" class="w-100 info-img">
		</div>
	</div>
</div>
</body>
</html>
