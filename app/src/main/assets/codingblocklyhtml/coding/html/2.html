<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>2</title>
</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">数学</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">点击数学块进入，这时块中包含数学和文本两个代码块。</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">为了方便显示效果，找到文本块中的输出，拖拽至右侧空白区。</h3>
            <img src="../pic/1-1.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后点击数学模块，拖拽求平方根代码块至右侧空白区。</h3>
            <img src="../pic/2-1.png" alt="第3个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">将输出代码块与求平方根代码块联接，点击运行按钮。（这里可以与数学块中任意功能代码块进行拼接）</h3>
            <img src="../pic/2-2.png" alt="第3个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">上方黑色框控制台将会显示如下效果。</h3>
            <img src="../pic/2-3.png" alt="第3个提示" class="w-100 info-img">
        </div>
    </div>
</div>
</body>
</html>
