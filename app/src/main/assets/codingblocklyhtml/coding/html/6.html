<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>6</title>
</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">数组</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">点击列表，块内会出现文本和列表两个代码块。</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">将列表中的创建列表代码块，拖拽至右侧空白区</h3>
            <img src="../pic/6-1.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">拖入文本代码块至列表中，点击运行按钮</h3>
            <img src="../pic/6-2.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">上方黑色框控制台将会显示如下效果。</h3>
            <img src="../pic/6-3.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>

</div>
</body>
</html>
