<!doctype>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
	<title>1</title>
</head>
<body>
<div class="contianer mt-3">
	<h2 class="text-center text-info" style="font-family:雅黑">输出文本</h2>
	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">首先点击文本块。</h3>
		</div>
	</div>

	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">在文本块中找到输出代码块,拖拽至右侧空白区</h3>
			 <img src="../pic/1-1.png" alt="第1个提示" class="w-100 info-img">
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">然后找到转换大小写代码块，同样拖拽至右侧空白区。</h3>
			<img src="../pic/1-2.png" alt="第2个提示" class="w-100 info-img">
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">将两个代码块进行拼接，然后点击运行按钮。</h3>
			<img src="../pic/1-3.png" alt="第3个提示" class="w-100 info-img">
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-8 offset-2 info p-3">
			<h3 class="text-info">上方黑色框控制台将会显示。</h3>
			<img src="../pic/1-4.png" alt="第4个提示" class="w-100 info-img">
		</div>
	</div>
</div>
</body>
</html>
