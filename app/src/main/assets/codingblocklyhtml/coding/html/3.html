<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>3</title>
</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">变量</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">点击变量，块内会出现文本和变量两个代码块。</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">为了方便显示效果，找到文本块中的输出，拖拽至右侧空白区。</h3>
            <img src="../pic/1-1.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后点击创建变量，输入您要定义的变量名称，例如car</h3>
            <img src="../pic/3-7.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">将变量的赋值块拖拽至右侧空白区</h3>
            <img src="../pic/3-2.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后将文本块中，空白文本拖入，并输入abc</h3>
            <img src="../pic/3-1.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后将变量的赋值和abc文本块拼接</h3>
            <img src="../pic/3-5.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">最后将输出块和变量块全部拼接，并点击运行按钮</h3>
            <img src="../pic/3-3.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">上方黑色框控制台将会显示如下效果。</h3>
            <img src="../pic/3-4.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>
</div>
</body>
</html>
