<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>1</title>
</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">画出迷宫</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">先长按左上角的猫的图片，等出现删除图标的时候，删除掉猫。</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后点击下面的加号，然后进入下一个页面后点击如图画笔。</h3>
             <img src="../pic/s-1-1.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后将画笔粗细改为最粗。</h3>
            <img src="../pic/s-1-2.png" alt="第3个提示" height="400dp">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后可以画出来一个迷宫。</h3>
            <img src="../pic/s-1-3.png" alt="第3个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">然后点一下右上角的对号，地图就制作完了。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">6.然后我们回到主页面，点一下我们刚才画的地图。</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">7.在下面的白色区域，添加如图的组合积木。</h3>
            <img src="../pic/s-1-4.png" alt="第3个提示" class="w-100 info-img">
        </div>
    </div>
</div>
</body>
</html>
