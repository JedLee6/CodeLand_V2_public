<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>1</title>
</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">绘出海底</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">1.先长按左上角的猫的图片，等出现删除图标的时候，删除掉猫。</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">2.然后点击下面的图片标识引入背景</h3>
            <img src="../seabedpic/s-1-1.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">3.然后在图片中选择水底图片</h3>
            <img src="../seabedpic/s-1-2.png" alt="第3个提示" height="400dp">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">4.然后点击右上角的对号，地图制作完成!</h3>
            <img src="../seabedpic/s-1-3.png" alt="第4个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">5.然后我们回到主页面，第一部分制作完成</h3>
        </div>
    </div>
</div>
</body>
</html>
