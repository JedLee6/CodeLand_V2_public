<!doctype>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>1</title>
</head>
<body>
<div class="contianer mt-3">
    <h2 class="text-center text-info" style="font-family:雅黑">添加小鱼角色</h2>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">1.先点击左侧的加号进入角色选择界面：</h3>
            <img src="../seabedpic/s-2-1.png" alt="第1个提示" height="100">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">2.然后选择小鱼1图片：</h3>
            <img src="../seabedpic/s-2-2.png" alt="第2个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">3.点击右上角的对号返回主页面可以看到：</h3>
            <img src="../seabedpic/s-2-3.png" alt="第3个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">4.然后选择小鱼图片：</h3>
            <img src="../seabedpic/s-2-4.png" alt="第4个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">4.之后按上步骤导入小鱼2和海马：</h3>
            <img src="../seabedpic/s-2-5.png" alt="第5个提示" class="w-100 info-img">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8 offset-2 info p-3">
            <h3 class="text-info">5.好啦，是时候让他们动起来啦：</h3>
        </div>
    </div>
